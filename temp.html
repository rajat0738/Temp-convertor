<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature convertor</title>
</head>

<body>
    <div class="container">
        <form id="tempChang" onsubmit="TempConv(); return false">
            <label for="tempCon">Temperature Convertor</label>
            <br>
            <input type="number" name="temp" id="temp" placeholder="Enter Temp">
            <select name="unit" id="unit">
                <option value="" disabled selected>Type</option>
                <option value="cel">°Celsius</option>
                <option value="feh">°Fahrenheit</option>
            </select><br>
            <input type="submit" id="submit" value="Convert"><br>
            <span id="result"></span>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
